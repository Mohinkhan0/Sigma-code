<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> form in html </title>
</head>
<body>
    <form action="post">
        <div>
        <label for="">Enter Username </label>
        <input type="text" placeholder="enter your name ">
        </div>

        <div>
            <input type="radio" id="male" name="gender">   <!-- id and name should be same  -->
            <label for="male"> male</label>
            <input type="radio" id="female" name="gender">
            <label for="female"> female</label>
        </div>

        <div>
            <input type="checkbox" id="subscribe">
            <label for="subscribe">Mohin khan</label>

            <input type="checkbox" id="subscribe1">
            <label for="subscribe1">Rishab</label>
        </div>

        <div>
            <!--  its text area  -->
            <label for="">Enter your comment !</label><br>
            <textarea name="" id="" cols="30" rows="5"></textarea>
        </div>

        <div>
            <select name="" id="">
                <option value=""> mango</option>
                <option value=""> apple</option>
                <option value=""> graps</option>
            </select>
        </div>

        
    </form>
</body>
</html>
